<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - CSS Test</title>
    <link rel="stylesheet" href="src/App.css">
</head>
<body>
    <div class="main-container">
        <h1>Student Result Management System</h1>
        
        <div class="form-container">
            <h2>Add Student</h2>
            <input type="text" placeholder="Student Name" value="John Doe">
            <input type="text" placeholder="Math Score" value="85">
            <input type="text" placeholder="Science Score" value="92">
            <button>Add Student</button>
            <button>Clear Form</button>
        </div>
        
        <div class="results-container">
            <h2>Student Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subjects & Marks</th>
                        <th>Total</th>
                        <th>Average</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alice Johnson</td>
                        <td>
                            <div>Math: 95</div>
                            <div>Science: 88</div>
                            <div>English: 92</div>
                        </td>
                        <td>275</td>
                        <td>91.7</td>
                        <td>A+</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Bob Smith</td>
                        <td>
                            <div>Math: 78</div>
                            <div>Science: 82</div>
                            <div>English: 85</div>
                        </td>
                        <td>245</td>
                        <td>81.7</td>
                        <td>B+</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Carol Davis</td>
                        <td>
                            <div>Math: 65</div>
                            <div>Science: 70</div>
                            <div>English: 68</div>
                        </td>
                        <td>203</td>
                        <td>67.7</td>
                        <td>C+</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
